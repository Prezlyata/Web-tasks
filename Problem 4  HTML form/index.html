<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link href='css/style.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class = "container">
			<div class="logo">
				<img src="img/logo.png">
			</div>
			<form>
				<div class= "contact">
					<input type="text" name="name" minlength="1" maxlength="100" placeholder = "Name*" required>
					<input type="text" name="name" minlength="1" maxlength="100" placeholder = "Address 1*" required>
					<input type="text" name="name" minlength="1" maxlength="100" placeholder = "Address 2">
					<input type="text" name="name" minlength="1" maxlength="50" placeholder = "City*" required>
					<select name="state" class="state_select" required>
						<option value="" style="display:none;">Select your state*</option>
						<option value="Ukraine">Ukraine</option>
						<option value="Germany">Germany</option>
					</select>
					<input type="tel" pattern="[0-9]{5}" placeholder = "Zip Code*" required>
				</div>
				<input class="btn btn_send" type="submit" value="Send" />
				<input class="btn btn_reset" type="reset" onclick="resetForm()" value="Cancel" />
			</form>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
